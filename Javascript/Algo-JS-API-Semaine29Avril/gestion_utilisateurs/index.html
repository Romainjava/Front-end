<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="d-flex align-items-center header bg-dark col-sm-12">
        <h1 class="text-warning">Formulaire d'inscription</h1>
    </header>

    <main class="md-4 container-fluid content d-flex justify-content-center col-sm-12">
        <article class="row">
            <form>
                <section class="d-flex d-flex flex-sm-row justify-content-center col-sm-12 list-group" id="form">
                    <section class="d-flex col-sm-12 flex-column">
                        <div class="form-block">
                            <label class="form-label" for="name">Nom :</label>
                            <input type="text" id="name" placeholder="Nom">
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="prenom">Prénom :</label>
                            <input type="text" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="login">Login :</label>
                            <input type="text" id="login" placeholder="Login">
                        </div>
                        <div class="form-block">
                            <section class=" m-4 d-flex">
                                <label class="form-label" for="male">Masculin</label>
                                <input class="m-2" type="radio" name="sexe" id="male" value="male">
                                <label class="form-label" for="female">Féminin</label>
                                <input class="m-2" type="radio" name="sexe" id="female" value="female">
                            </section>
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="password">mot de passe :</label>
                            <input type="password" id="password" placeholder="mot de passe">
                            <!-- An element to toggle between password visibility -->
                            <input type="checkbox" id="checkbox" onclick="myFunction()">
                            <p>Show Password</p>
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="datebirthday">Date de naissance :</label>
                            <input type="date" id="datebirthday" placeholder="jj/mm/yyyy">
                        </div>
                    </section>
                    <section class="d-flex col-sm-12 flex-column">
                        <div class="form-block">
                            <label class="form-label" for="city">Ville :</label>
                            <input list="citylist" type="text" id="city" placeholder="Ville" autocomplete="off">
                            <datalist id="citylist">
                            </datalist>
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="url">url de votre site :</label>
                            <input type="url" id="url" placeholder="url de votre site">
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="hobby">Passion :</label>
                            <input type="text" id="hobby" placeholder="Passion">
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="phone">Numero de tel:</label>
                            <input type="tel" id="phone" placeholder="Num de tel"
                                pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
                        </div>
                        <div class="form-block">
                            <label class="form-label" for="color-best">Couleur pref :</label>
                            <input type="color" id="color-best">
                        </div>
                        <div class="form-block">
                            <label for="mail">e-mail :</label>
                            <input type="email" id="mail" name="user_mail" placeholder="email">
                        </div>
                    </section>
                </section>
                <div class="button d-flex justify-content-center">
                    <button class="button btn btn-dark btn-lg active" role="button" aria-pressed="true">Ok</button>
                </div>

            </form>
        </article>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="formulaire.json"></script>
<script src="main.js"></script>

</html>
